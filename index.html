<!DOCTYPE html>
<html>
  <head>
    <title>Online Music Streaming</title>
    <script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
    <script>
      var socket = io.connect('http://' + document.domain + ':' + location.port);
      socket.on('connect', function() {
        console.log('Connected to server');
      });
      socket.on('disconnect', function() {
        console.log('Disconnected from server');
      });
      socket.on('play_music', function(data) {
        console.log('Received play music event:', data);
        // Add code here to play the music on the client
      });
    </script>
  </head>
  <body>
    <h1>Online Music Streaming</h1>
    <p>Listen to music with your friends in real-time!</p>
    <!-- Add buttons or other controls to send play music events to the server -->
  </body>
</html>
